name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #job 1
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"
          cache: true

      - name: Install dependencies
        run: |
          go mod download

      
      - name: Build
        run: go build -o server ./cmd/app.go

  #job 2
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t cloud-deployment:ci .

  #job 3
  liatrio-apprentice-actions:
    runs-on: ubuntu-latest

    steps:
      - name: run tests
        uses: liatrio/github-actions/apprentice-action@master
